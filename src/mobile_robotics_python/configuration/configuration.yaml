robot_name: pitop_robot
logging_folder: logs

sensors:
  lidar:
    name: pitop_lidar
    driver: rplidar
    parameters:
      port: /dev/ttyUSB0
      baudrate: 115200
      range_min_m: 0.2
      range_max_m: 2.0
      angle_min_rad: -1.57
      angle_max_rad: 1.57
    pose:
      xyz: [0.0, 0.0, 0.0]
      rpy: [0.0, 0.0, 0.0]

  compass:
    name: pitop_compass
    driver: pitop_compass
    pose:
      xyz: [0.0, 0.0, 0.0]
      rpy: [0.0, 0.0, 0.0]

  encoder:
    name: pitop_encoder
    driver: pitop_encoder
    parameters:
      wheel_separation: 0.163
      left:
        port: M0
        invert: false
        wheel_diameter: 0.072
      right:
        port: M3
        invert: true
        wheel_diameter: 0.072
    pose:
      xyz: [0.0, 0.0, 0.0]
      rpy: [0.0, 0.0, 0.0]

  external_positioning:
    name: aruco_marker
    driver: aruco_udp
    parameters:
      port: 50000
      timeout: 15
      marker_id: 6
    pose:
      xyz: [0.0, 0.0, 0.0]
      rpy: [0.0, 0.0, 0.0]

  battery:
    name: pitop_battery
    driver: pitop_battery

  screen:
    name: pitop_screen
    driver: pitop_screen

control:
  mission:
    name: square_1m.yaml
    parameters:
      waypoint_acceptance_radius: 0.1
      loop_waypoints: false
  localisation:
    name: localisation
    driver: dead_reckoning
  navigation:
    name: navigation
    driver: naive_rotate_move
    parameters:
      linear_speed: 0.05 # m/s
      rotation_speed: 0.7 # rad/s
      orientation_threshold: 0.1  # radians


motors:
  name: pitop_motors
  driver: pitop_motors
  parameters:
    wheel_separation: 0.163
    left:
      port: M0
      invert: false
      wheel_diameter: 0.072
    right:
      port: M3
      invert: true
      wheel_diameter: 0.072